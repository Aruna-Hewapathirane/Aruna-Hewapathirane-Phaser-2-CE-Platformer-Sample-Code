<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
    <script src="phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">



var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

function preload ()
{
	game.load.image('diamonds', 'assets/diamond.png');
}

function create ()
{
    
    diamonds=game.add.sprite(750, 310, 'diamonds');
    game.physics.arcade.enable(diamonds);
    diamonds.enableBody=true;
    diamonds.body.immovable = true;
    diamonds.inputEnabled = true;
    diamonds.events.onInputOver.add(star); 
    
}

function update ()
{
}

function star(){

//  Finally some stars to collect
    stars = game.add.group();

    //  We will enable physics for any star that is created in this group
    stars.enableBody = true;

    //  Here we'll create 12 of them evenly spaced apart
    for (var i = 0; i < 12; i++)
    {
        //  Create a star inside of the 'stars' group
        var stars = stars.create(i * 140, 0, 'diamonds');

        //  Let gravity do its thing
        stars.body.gravity.y = 300;

        //  This just gives each star a slightly random bounce value
        stars.body.bounce.y = 0.7 + Math.random() * 0.2;
    }
return true;
}

</script>

</body>
</html>
